<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of the Products &ndash; Selmag</title>
</head>
<body>
<a data-th-href="@{/catalogue/products/create}">&larr; Create products</a>
<h1>List of the Products</h1>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Product</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="product : ${products}">
        <td data-th-text="${product.id}"></td>
        <td>
            <a data-th-href="@{/catalogue/products/{productId}(productId=${product.id})}"
            data-th-text="${product.title}"></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
