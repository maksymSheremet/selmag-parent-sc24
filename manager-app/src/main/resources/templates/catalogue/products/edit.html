<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Products &laquo;[[${product.title}]]&raquo; &ndash; Selmag</title>
</head>
<body>
<a data-th-href="@{/catalogue/products/{productId}(prodictId=${product.id})}">&larr; To the product</a>
<h1>Update Products &laquo;[[${product.title}]]</h1>
<div data-th-if="${errors}">
    <h2>Made mistakes</h2>
    <ul>
        <li data-th-each="error : ${errors}" data-th-text="${error}"></li>
    </ul>
</div>
<form method="post" data-th-action="@{/catalogue/products/{productId}/edit(productId=${product.id})}">
    <table>
        Title:<br>
        <input type="text" name="title" data-th-value="${payload != null ? payload.title() : product.title}">
    </table><br>
    <label>
        Description:<br>
        <textarea name="details" data-th-text="${payload != null ? payload.details() : product.details}"></textarea>
    </label><br>
    <button type="submit">Update</button>
</form>
</body>
</html>
