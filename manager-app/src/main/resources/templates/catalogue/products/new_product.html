<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Products &ndash; Selmag</title>
</head>
<body>
<a data-th-href="@{/catalogue/products/list}">&larr; To the list of products</a>
<h1>New Products</h1>
<div data-th-if="${errors}">
    <h2>Made mistakes</h2>
    <ul>
        <li data-th-each="error : ${errors}" data-th-text="${error}"></li>
    </ul>
</div>
<form method="post" data-th-action="@{/catalogue/products/create}">
    <table>
        Title:<br>
        <input type="text" name="title" data-th-value="${payload?.title}">
    </table><br>
    <label>
        Description:<br>
        <textarea name="details" data-th-text="${payload?.details}"></textarea>
    </label><br>
    <button type="submit">Create</button>
</form>
</body>
</html>
